<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <style>
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;background:#f6f7fb;color:#111}
    .card{max-width:420px;padding:24px;border:1px solid #d5d8e0;border-radius:12px;box-shadow:0 14px 30px rgba(0,0,0,0.06);background:#fff;text-align:center}
    h1{margin:0 0 10px;font-size:1.2rem}
    p{margin:6px 0 0;line-height:1.5;color:#3c4554}
  </style>
</head>
<body>
  <div class="card" role="alert">
    <h1>Taking you back to geOS…</h1>
    <p>If you are not redirected automatically, <a id="home-link" href="/">click here</a>.</p>
  </div>
  <script>
    (function(){
      const parts = window.location.pathname.split('/').filter(Boolean);
      const base = parts.length ? '/' + parts[0] + '/' : '/';
      const target = base;
      const link = document.getElementById('home-link');
      if(link) link.href = target;
      window.location.replace(target);
    })();
  </script>
</body>
</html>
