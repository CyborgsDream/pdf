<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f12;
      --panel: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e6f3ff;
      --muted: #89a0b0;
      --glow-cyan: #2de2e6;
      --glow-green: #a3ff12;
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 18% 20%, rgba(45, 226, 230, 0.08), transparent 32%),
                  radial-gradient(circle at 82% 12%, rgba(163, 255, 18, 0.05), transparent 28%),
                  radial-gradient(circle at 50% 86%, rgba(45, 226, 230, 0.04), transparent 30%),
                  var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 24px;
    }

    .console {
      width: min(720px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 20px;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.32);
      backdrop-filter: blur(10px);
    }

    .badge-row {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .glow-icon {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      color: var(--text);
      background: linear-gradient(135deg, rgba(45, 226, 230, 0.16), rgba(163, 255, 18, 0.12));
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 22px rgba(45, 226, 230, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    .prompt label {
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.28px;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
    }

    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 18px;
      color: var(--text);
      padding: 16px 60px 16px 16px;
      font-size: 15px;
      line-height: 1.6;
      min-height: 140px;
      resize: vertical;
      outline: none;
      transition: border-color 140ms ease, box-shadow 140ms ease;
    }

    textarea:focus {
      border-color: rgba(45, 226, 230, 0.6);
      box-shadow: 0 0 0 6px rgba(45, 226, 230, 0.12);
    }

    .send {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--glow-cyan), var(--glow-green));
      color: #0b0f12;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(45, 226, 230, 0.35);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .send:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 14px 32px rgba(45, 226, 230, 0.45);
    }
  </style>
</head>
<body>
  <main class="console" aria-label="PDF prompt console">
    <div class="badge-row" aria-hidden="true">
      <div class="glow-icon">üéõÔ∏è</div>
      <div class="glow-icon">üéôÔ∏è</div>
      <div class="glow-icon">‚ö°</div>
    </div>
    <div class="prompt">
      <label for="prompt">Prompt</label>
      <div class="input-wrap">
        <textarea id="prompt" name="prompt" placeholder="Describe what you want to do with your PDF..." aria-label="PDF prompt input"></textarea>
        <button class="send" aria-label="Send prompt">‚ûú</button>
      </div>
    </div>
  </main>
</body>
</html>
